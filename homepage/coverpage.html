<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/homepage/coverpage.css" />
    <link rel="stylesheet" href="/templates/template.css" />

    <script src="/templates/loadTemplate.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadTemplate("header", "/templates/header.html");
        loadTemplate("footer", "footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container">
        <div class="book-name">
          <h1>A Handnote on JavaScript</h1>
        </div>
        <div class="text-by">
          <h2>by</h2>
        </div>
        <div class="author-name">
          <h2>Md Khalid Husaain</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="container index">
        <button class="go-to-index" onclick="indexPage('/homepage/index.html')">
          Go to Index
        </button>
      </div>
    </footer>
  </body>

  <script>
    function indexPage(indexUrl) {
      this.indexUrl = indexUrl;
      open(indexUrl, "_self");
    }
  </script>
</html>
